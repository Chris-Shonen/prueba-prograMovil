
<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header collapse="condense">
      <ion-card-title>
        Login
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form >
        <ion-item>

          <ion-label position = "floating"> Nombre </ion-label>
          <ion-input type="text"></ion-input>

        </ion-item>


        <ion-item>
          <ion-label position = "floating"> Contrase√±a </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </form>

      <br>
      <ion-button color="primary" (click)="login()">login</ion-button><br>
      <ion-button color="primary" (click)="ngOnInit()">salir</ion-button><br>
      

      <ion-button color="primary" [routerLink]="['/veralumnos']" >ver alumnos</ion-button>
      <ion-button color="primary" [routerLink]="['/camara']" >camara</ion-button>

    </ion-card-content>
  </ion-card>



</ion-content>
